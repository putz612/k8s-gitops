---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nodered
  namespace: nodered
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: node-red
      version: 10.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      FLOWS: flows.json
      NODE_OPTIONS: null
      NODE_RED_ENABLE_PROJECTS: null
      NODE_RED_ENABLE_SAFE_MODE: null
      TZ: UTC
    image:
      pullPolicy: IfNotPresent
      repository: nodered/node-red
      tag: 3.1.15-14@sha256:9adaff05de1f89fb3c0231c511f777041b16c85695f53dba64233752e88be92a
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/internal-hostname: nodered.sievert.fun
        hosts:
          - host: nodered.sievert.fun
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - nodered.sievert.fun
            secretName: nodered-cert
    persistence:
      data:
        enabled: true
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 5Gi
    service:
      main:
        ports:
          http:
            port: 1880
