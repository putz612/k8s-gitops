---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: mealie
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://helm.releases.hashicorp.com
      chart: mealie
      version: 4.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    valuesFrom:
    - kind: Secret
      name: "mealie-helm-values"
    env:
      DB_ENGINE: postgres
      TZ: UTC
      POSTGRES_DB: mealie
      POSTGRES_PASSWORD: mealie
      POSTGRES_SERVER: mealie-db-postgresql-hl
      POSTGRES_USER: mealie
    image:
      pullPolicy: IfNotPresent
      repository: hkotel/mealie
      tag: v0.5.6
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/internal-hostname: food.sievert.fun
        hosts:
          - host: food.sievert.fun
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - food.sievert.fun
            secretName: food-cert
    persistence:
      config:
        enabled: true
        mountPath: /app/data/
    service:
      main:
        ports:
          http:
            port: 80
