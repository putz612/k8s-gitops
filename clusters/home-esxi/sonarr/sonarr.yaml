---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: sonarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: UTC
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.9.1549@sha256:6f11e1a769216c576d6073a5288d81f10e08ddd79baf59656f21dbb2fd896e72
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/internal-hostname: sonarr.sievert.fun
        hosts:
          - host: sonarr.sievert.fun
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sonarr.sievert.fun
            secretName: sonarr-cert
    metrics:
      enabled: false
      exporter:
        env:
          additionalMetrics: false
          port: 9794
          unknownQueueItems: false
        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.5.3@sha256:4348ea56ba68ae86d4e563e95789349c37ec97f7e0ac656e750af7950e523c6f
      prometheusRule:
        enabled: false
        labels: {}
        rules: []
      serviceMonitor:
        interval: 3m
        labels: {}
        scrapeTimeout: 1m
    persistence:
      config:
        enabled: true
        existingClaim: sonarr-config
      media:
        enabled: true
        mountPath: /media
        existingClaim: sonarr-media
    probes:
      liveness:
        custom: true
        enabled: true
        spec:
          exec:
            command:
              - /usr/bin/env
              - bash
              - '-c'
              - >-
                curl --fail localhost:8989/api/v3/system/status?apiKey=`IFS=\> &&
                while read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi;
                done < /config/config.xml`
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
    service:
      main:
        ports:
          http:
            port: 8989
