---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: radarr
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: radarr
      version: 16.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: UTC
    image:
      pullPolicy: IfNotPresent
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.2.4.6635
    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/internal-hostname: radarr.sievert.fun
        hosts:
          - host: radarr.sievert.fun
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - radarr.sievert.fun
            secretName: radarr-cert
    metrics:
      enabled: false
      exporter:
        env:
          additionalMetrics: false
          port: 9793
          unknownQueueItems: false
        image:
          pullPolicy: IfNotPresent
          repository: ghcr.io/onedr0p/exportarr
          tag: v1.5.3
      prometheusRule:
        enabled: false
        labels: {}
        rules: []
      serviceMonitor:
        interval: 3m
        labels: {}
        scrapeTimeout: 1m
    persistence:
      config:
        enabled: true
        existingClaim: radarr-config
      media:
        enabled: true
        mountPath: /media
        existingClaim: radarr-media
    probes:
      liveness:
        custom: true
        enabled: true
        spec:
          exec:
            command:
              - /usr/bin/env
              - bash
              - '-c'
              - >-
                curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> &&
                while read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi;
                done < /config/config.xml`
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 10
    service:
      main:
        ports:
          http:
            port: 7878
